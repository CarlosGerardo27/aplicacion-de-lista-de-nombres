<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/estilos.css">
    <title>Listado de personast</title>
</head>
<body onload="mostrarPersonas()">
    <div class="wrapper"  id="cabecera">
        <h1>Registro de personas</h1>
    </div>
    <div class="wrapper">
        <div class="elemento">
            <ul id="personas">
                <!-- Aqui apareceran las personas que agreguemos -->
            </ul>
        </div>
    </div>
    <div class="wrapper">
        <div class="boton__container">
            <button onclick="agregarPersonas()">
                +
            </button>
            <form id="formulario">
                <input type="text" id="nombre" placeholder="nombre">
                <input type="text" id="apellido" placeholder="apellido">
            </form>
        </div>
    </div>
    <script>

        /* Clase de personas  */
        class Persona{
    constructor(nombre, apellido){
        this._nombre = nombre;
        this._apellido = apellido;
    }

    get nombre(){
        return this._nombre
    }
    set nombre (nombre){
        this._nombre = nombre;
    }
    get apellido(){
        return this._apellido;
    }
    set apellido (apellido){
        this._apellido = apellido;
    }
}
    /* js de la aplicación */
    const personas = [

];

function mostrarPersonas(){
    console.log("Se muestran personas");
    let registros = '';
    for (let persona of personas){
        console.log(personas);
        registros += `<li>${persona.nombre} ${persona.apellido}</li>`
    }
    document.getElementById("personas").innerHTML = registros;
}

function agregarPersonas (){
    const formulario = document.forms['formulario'];
    const nombre = formulario["nombre"];
    const apellido = formulario["apellido"];

    if(nombre.value != '' && apellido.value != ''){
        const persona = new Persona (nombre.value, apellido.value);
        console.log(persona);
        personas.push(persona);
        mostrarPersonas();
    }else {
        alert("No se pueden agregar elementos vacios")
    }

}
/* final de la aplicación */
    </script>

</body>
</html>
